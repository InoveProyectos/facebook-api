<!doctype html>
<html>

<head>
    <title>Get Page Feed</title>
</head>

<body>

<h1>Get Page Feed (Complete)</h1>

<form method = "POST" action = "{{ url_for('feed.feed_post') }}">
    
  <label>Page Access Token:</label><br>
  <input type="string" name="access_token"><br>
  
  <label>Page ID:</label><br>
  <input type="string" name="page_id"><br><br>
  
  <input type="submit" value="Submit">
</form>

<h1>Get unanswered Comments</h1>

<form method = "POST" action = "{{ url_for('feed.unanswered_comments') }}">
    
  <label>Page Access Token:</label><br>
  <input type="string" name="access_token"><br>
  
  <label>Page ID:</label><br>
  <input type="string" name="page_id"><br><br>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
