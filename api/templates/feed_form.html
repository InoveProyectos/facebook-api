{% extends "base.html" %}

{% block content %}

<!-- Get full feed -->
<div class="column is-4 is-offset-4">
    <h3 class="title">Get full feed</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('feed.feed_post') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="page_id" placeholder="Your Page ID" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="access_token" placeholder="Your Access Token">
                </div>
            </div>

            <button type="submit" class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>


<!-- Get Unanswered Comments -->
<div class="column is-4 is-offset-4">
    <h3 class="title">Get feed unanswered comments</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('feed.unanswered_comments') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="page_id" placeholder="Your Page ID" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="access_token" placeholder="Your Access Token">
                </div>
            </div>

            <button type="submit" class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
