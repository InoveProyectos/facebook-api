<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Facebook CRM</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/feed.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <script>
        let accessToken;
        let userId;

        window.fbAsyncInit = function () {
            FB.init({
                appId: '748013059515309',
                cookie: true,
                xfbml: true,
                version: 'v1.0'
            });

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
                if (response.status === 'connected') {
                    accessToken = response.authResponse.accessToken;
                    userId = response.authResponse.userID;
                    console.log(accessToken);
                    console.log(userId);
                    document.getElementById("accessToken").setAttribute('value', getAccessToken());
                    document.getElementById("userId").setAttribute('value', getUserId());
                }
            });


        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                console.log('Logged in and Authenticated');
                setElements(true);

            } else {
                console.log('Not authenticated');
                setElements(false);
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
                location.reload();
            });
        }

        function setElements(isLoggedIn) {
            if (isLoggedIn) {
                document.getElementById('logout').style.display = 'block';
                document.getElementById('fb-btn').style.display = 'none';
                document.getElementById('post-login-data').style.display = 'block';
            } else {
                document.getElementById('logout').style.display = 'none';
                document.getElementById('fb-btn').style.display = 'block';
                document.getElementById('post-login-data').style.display = 'none';
            }
        }

        function logout() {
            FB.logout(function (response) {
                setElements(false);
                // Redirect to index page
                window.location.href = '/';
            });
        }

        // getters
        function getAccessToken() {
            return accessToken;
        }

        function getUserId() {
            return userId;
        }

    </script>

    <header class="navbar navbar-expand-md navbar-dark bd-navbar">
        <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">

            <a class="navbar-brand p-0 me-2" href="https://github.com/inoveproyectos" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                    class="navbar-nav-svg d-inline-block align-text-top" viewBox="0 0 512 499.36" role="img">
                    <title>GitHub</title>
                    <path fill="currentColor" fill-rule="evenodd"
                        d="M256 0C114.64 0 0 114.61 0 256c0 113.09 73.34 209 175.08 242.9 12.8 2.35 17.47-5.56 17.47-12.34 0-6.08-.22-22.18-.35-43.54-71.2 15.49-86.2-34.34-86.2-34.34-11.64-29.57-28.42-37.45-28.42-37.45-23.27-15.84 1.73-15.55 1.73-15.55 25.69 1.81 39.21 26.38 39.21 26.38 22.84 39.12 59.92 27.82 74.5 21.27 2.33-16.54 8.94-27.82 16.25-34.22-56.84-6.43-116.6-28.43-116.6-126.49 0-27.95 10-50.8 26.35-68.69-2.63-6.48-11.42-32.5 2.51-67.75 0 0 21.49-6.88 70.4 26.24a242.65 242.65 0 0 1 128.18 0c48.87-33.13 70.33-26.24 70.33-26.24 14 35.25 5.18 61.27 2.55 67.75 16.41 17.9 26.31 40.75 26.31 68.69 0 98.35-59.85 120-116.88 126.32 9.19 7.9 17.38 23.53 17.38 47.41 0 34.22-.31 61.83-.31 70.23 0 6.85 4.61 14.81 17.6 12.31C438.72 464.97 512 369.08 512 256.02 512 114.62 397.37 0 256 0z" />
                </svg>
                <small class="d-md-none ms-2">GitHub</small>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar"
                aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>

            </button>

            <div class="collapse navbar-collapse" id="bdNavbar">
                <!-- Parte izquierda -->
                <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">

                    <li class="nav-item col-6 col-md-auto">
                        <a class="nav-link p-2" href="/"
                            onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');">Home</a>
                    </li>

                </ul>

                <!-- Separador -->
                <hr class="d-md-none text-white-50">
                <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                    <form id="post-login-data" method="POST" action="{{ url_for('feed.home') }}">
                        <!-- hidden inputs -->
                        <input type="hidden" name="accessToken" id="accessToken" value="">
                        <input type="hidden" name="userId" id="userId" value="">
                        <input type="submit" value="Load pages" class="button">
                    </form>
                </ul>

                <!-- Parte derecha - botÃ³n login/logout -->
                <ul class="navbar-nav flex-row flex-wrap ms-md-auto">

                    <li class="nav-item col-6 col-md-auto">
                        <a id="logout" class="nav-link p-2" aria-current="true" href="#" onclick="logout();">Logout</a>
                    </li>

                    <li class="nav-item col-6 col-md-auto">
                        <fb:login-button id="fb-btn"
                            scope="public_profile,email, pages_manage_posts, pages_messaging, pages_show_list, pages_manage_metadata, pages_manage_engagement, pages_read_engagement"
                            onlogin="checkLoginState();">
                        </fb:login-button>
                    </li>
                </ul>

            </div>
        </nav>
    </header>



    <div class="block-content">
        {% block content %}
        {% endblock %}
    </div>


</body>

</html>
